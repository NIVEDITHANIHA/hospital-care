<div class="d-flex w-100">
    <div class="sidebar bg-body-tertiary d-flex flex-column align-items-center  shadow-lg "
        style="height: 100vh;width:15rem;">

        <div class="p-4 shadow w-100  d-flex">
            <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/medical-logo.jpg" alt="Logo"
                width="20%" height="10%" class="img-fluid me-2">
            <a routerLink="/dashboard" style="text-decoration: none;">
                <p class="text-primary">Dashboard</p>
            </a>
        </div>

        <div class="p-4 shadow w-100  d-flex">
            <img src="https://cdn-icons-png.flaticon.com/512/7373/7373292.png" alt="Logo" width="20%" height="10%"
                class="img-fluid me-2">
            <a routerLink="/patient-detail" style="text-decoration: none;">
                <p class="text-primary">Patients</p>
            </a>
        </div>


    </div>





    <div class="container">
        <div class="p-3 mb-5 bg-body rounded">
            <div class="d-flex justify-content-between mb-5">
                <div class="text-center">
                    <p class="text-primary fs-2 p-2">Patients Detail</p>
                </div>

                <div>
                    <a routerLink="/patient-addform">
                        <button class="btn btn-white text-primary shadow border border-primary">
                            <i class="fa-solid fa-person-circle-plus me-2"></i> Add
                        </button>
                    </a>
                </div>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between mb-4">
                <div class="d-flex w-100 mb-2 mb-md-5">
                    <input type="text" class="form-control" placeholder="Patient" name="search" [(ngModel)]="searchkey">



                    <div class=" ms-md-2 w-100">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Sort
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" (click)="sortById()">By Id</a></li>
                            <li><a class="dropdown-item" (click)="sortByName()">By Name</a></li>
                        </ul>
                    </div>
                </div>

                <div class="ms-md-2">
                    <button class="btn btn-white text-primary shadow border border-primary w-100"
                        (click)="pdfGenerate()">Export</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered shadow p-5">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Patient Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center"
                        *ngFor="let items of allPatients | search:searchkey |paginate: { itemsPerPage: 6, currentPage: p }"
                        [hidden]="items.id =='1'">
                        <tr>
                            <th class="text-primary" scope="row">{{items.id}}</th>
                            <td class="text-primary">{{items.name}}</td>
                            <td class="text-primary">{{items.email}}</td>
                            <td class="text-primary">
                                <button
                                    class="btn btn-white border border-primary text-primary">{{items.status}}</button>
                            </td>
                            <td class="d-flex text-primary align-items-center justify-content-center">

                                <a routerLink="/patient-editform/{{items.id}}">
                                    <button class="btn btn-white border border-primary me-2 text-primary"><i
                                            class="fa-solid fa-user-pen"></i></button>
                                </a>

                                <button class="btn btn-white border border-primary text-primary"><i
                                        class="fa-regular fa-trash-can "
                                        (click)="deletePatients(items.id)"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
               

            </div>
           <div class="d-flex w-100 align-items-center justify-content-center">
                <pagination-controls 
                (pageChange)="p=($event)">
               </pagination-controls>
    
           </div>
        </div>

    </div>













</div>
