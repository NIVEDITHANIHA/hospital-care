<div class="d-flex w-100">
    <div class="sidebar bg-body-tertiary d-flex flex-column align-items-center  shadow-lg "
        style="height: 88vh;width:15rem;">

        <div class="p-4 shadow w-100  d-flex">
            <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/medical-logo.jpg" alt="Logo"
                width="20%" height="10%" class="img-fluid me-2">
            <a routerLink="/dashboard" style="text-decoration: none;">
                <p class="text-primary">Dashboard</p>
            </a>
        </div>

        <div class="p-4 shadow w-100  d-flex">
            <img src="https://cdn-icons-png.flaticon.com/512/7373/7373292.png" alt="Logo" width="20%" height="10%"
                class="img-fluid me-2">
            <a routerLink="/patient-detail" style="text-decoration: none;">
                <p class="text-primary">Patients</p>
            </a>
        </div>


    </div>
    <div class="d-flex align-items-center justify-content-center   w-100">
        <form class="w-75 shadow p-3" (ngSubmit)="handleSubmit()">


            <p class="text-primary text-center fs-2 p-3">Patients Add Form</p>

            <div class="mb-3 w-100 p-2">
                <input type="number" class="form-control" placeholder="Patient ID" [(ngModel)]="patient.id"
                    name="patientid" #patientid="ngModel" required pattern="[0-9]*">
                <span *ngIf="patientid.invalid && patientid.touched" class="text-danger">Invalid Id</span>

            </div>

            <div class=" mb-3 w-100 p-2">
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="patient.name" name="patientname"
                    #patientname="ngModel" required pattern="(^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$)">
                <span *ngIf="patientname.invalid && patientname.touched" class="text-danger">Invalid Name</span>

            </div>

            <div class="mb-3 w-100 p-2">
                <input type="email" class="form-control" placeholder="Email" email required [(ngModel)]="patient.email"
                    name="patientemail" #patientemail="ngModel">
                <span *ngIf="patientemail.invalid && patientemail.touched" class="text-danger">Invalid Email</span>
            </div>
            <div class="mb-3 w-100 p-2 form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                    [(ngModel)]="patient.status" name="patientstatus" #patientstatus="ngModel" required>
                    <option selected></option>
                    <option value="Visited">Visited</option>
                    <option value="Admited">Admited</option>
                    <option value="Discharged">Discharged</option>
                </select>
                <label for="floatingSelect">Status</label>

                <span *ngIf="patientstatus.invalid && patientstatus.touched" class="text-danger">Invalid Status</span>

            </div>


            <div class=" d-flex justify-content-between">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-primary  ms-2" (click)="handleCancel()">Cancel</button>

            </div>
        </form>
    </div>

</div>
